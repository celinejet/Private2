<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JetBrains College-Login</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-image: url('jet.jpg');background-size: cover;background-position: center;height: 100vh;margin: 0;display: flex;flex-direction: column;justify-content: center;align-items:center;">

	<h1 class="JetBrains-title">JetBrains</h1>
	<div class="login-container">
		<div class="login-box">
			<form action="dashboard.html" method="POST">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
				<button type="submit">Login</button>
			</form>
		</div>
	</div>

	<footer>

		<p>Jaskat center | Co-operative Bank Building | 4th floor | Limuru</p>
	</footer>

</body>
</html>
