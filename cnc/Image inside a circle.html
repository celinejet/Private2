<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image in a Circle</title>
	<style>
		/*Center the image on the page*/
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f4f4f4;
		}
		/*Container for the circular image*/
		.circle-container{
			width: 200px;/*	Set the width of the circle*/
			height: 200px;/*Set the height of the circle*/
			border-radius: 50%;/*Makes the div a circle*/
			overflow: hidden;/*Ensues the image does not overflow the image*/
			display: flex;
			justify-content: center;
			align-items: center;
			border: 5px solid #fff;/*Optional:Add a border around the circle*/
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);/*Optional:Add a subtle shadow*/ 
		}
		/*Ensures the image fits inside the circle*/
		.circle-container img{
			width: 100%;/*Make the image fill the container*/
			height: 100%;/*Make the image fill the container*/
			object-fit: cover;/*Ensures the image covers the entire circle*/
		}
	</style>
</head>
<body>
	<!--Circular image container-->
	<div class="circle-container">
        <!-- Replace 'your-image.jpg' with the actual image path -->
        <img src="pic1.jpeg" alt="Circular Image">
    </div>


</body>
</html>
